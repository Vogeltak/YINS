<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">

	<title>YINS</title>

	<link rel="stylesheet" type="text/css" href="css/reset.css">

</head>

<body>

	<div id="game"></div>

<!--
   - The Phaser library,
   - required for everything game related 
   -->
<script src="lib/phaser.js"></script>

<!--
   - Import files representing the different states
   -->
<script src="js/boot.js"></script>
<script src="js/preloader.js"></script>
<script src="js/mainmenu.js"></script>

<!--
   - Add states and create game object
   -->
<script>
	
	YINS.GAME_WIDTH = window.innerWidth;
	YINS.GAME_HEIGHT = window.innerHeight;

	/* Declare the game object */
	YINS.game = new Phaser.Game(YINS.GAME_WIDTH, YINS.GAME_HEIGHT, Phaser.CANVAS, 'game');

	/* Add the states to the game
	   This can be done in Boot.js */
	YINS.game.state.add('boot', YINS.Boot);
	YINS.game.state.add('preloader', YINS.Preloader);
	YINS.game.state.add('mainMenu', YINS.MainMenu);
	YINS.game.state.add('game', YINS.Game);

	/* Starts the boot state */
	YINS.game.state.start('boot');

</script>

</body>

</html>
